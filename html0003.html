<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>你看起来真好吃</title>
</head>

<body>
    <header style="text-align: right;">
        <a href="index.html">返回目录</a>
    </header>
    <!--第一个复制标签---表格 table
    border属性是出现线框，过时的属性，被css3样式替代
    注意事项：只有th和td里面是放置内容-->

    <table border="1">
        <!-- 表头thead -->
        <thead>
            <!-- tr也是一行 -->
            <tr>
                <!-- th是表格的单元格 -->
                <th>学号</th>
                <th>姓名</th>
                <th>性别</th>
            </tr>
        </thead>
        <!-- 表格内容 -->
        <tbody>

            <tr>
                <!-- td是表格内容单元格 -->
                <td>200101227910</td>
                <td>比如盖茨</td>
                <td>男人</td>
            </tr>
            <tr>
                <td>200101227910</td>
                <td>马云</td>
                <td>女</td>
            </tr>
        </tbody>
    </table>
    <!-- 


      table
        thead
          tr
            th
        tbody
          tr
            td
     -->
</body>

</html>
