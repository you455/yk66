    <title>游游</title>

<body>
   <header style="text-align: right;">
        <a href="index.html">返回目录</a>
   </header>
   
    <!-- crtl+/注释代码，不会显示在浏览器中，也不会有任何的效果-->
    <!-- 注释可以多行，注释的主要作用是用给开发的人员说明代码的作用
    程序要达到的效果等说明消息alt+shift+f
 -->
    <!-- 标题文字 hn n为1-6，共为6种不同大小的标题 -->
    普通文字
    <h1>一级的标题</h1>
    <h2>二级的标题</h2>
    <h3>三级的标题</h3>
    <h4>四级的标题</h4>
    <h5>五级的标题</h5>
    <h6>六级的标题</h6>
    <!-- 强制断行，单一标记，不用成对 br -->
    第一行 <br>
    第二行
    <!-- 分割线，用一条线分割显示区域为上下两部分，单一标记 hr -->
    <hr>分割线下方信息

</body>
